<app-header></app-header>
<div class="head-lights">

</div>
<div class="list-group">
  <div class="group-container" *ngFor="let cat of categorie">
    <h2>{{cat.nome}}</h2>
    <ng-container *ngFor="let art of articoli">
      <app-card-articolo *ngIf="art.categoria==cat.nome" [cat]="cat.nome" [data]="art"></app-card-articolo>
    </ng-container>
    <mat-paginator #paginator class="paginator" (page)="handlePageEvent($event)" [length]="length"
      [pageSize]="pageSize" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
      [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
      [pageIndex]="pageIndex" aria-label="Select page">
    </mat-paginator>
  </div>

</div>
