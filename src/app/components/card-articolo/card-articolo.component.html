<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{data.titolo}}</mat-card-title>
    <mat-card-subtitle>...</mat-card-subtitle>
  </mat-card-header>
  <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
  <app-immagine [l]="300" [imgPath]="data.imgUrl"></app-immagine>
  <mat-card-content>
    {{data.corpo}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button color="warn" (click)="deleteArticolo()"><mat-icon>delete</mat-icon></button>
    <button mat-icon-button color="primary" (click)="updateArticolo()"><mat-icon>edit_square</mat-icon></button>
    <button mat-icon-button color="accent"(click)="mostraArticolo()"><mat-icon>read_more</mat-icon></button>
  </mat-card-actions>
</mat-card>
