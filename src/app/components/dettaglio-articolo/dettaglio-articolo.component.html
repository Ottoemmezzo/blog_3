

<ng-container *ngIf="doc$|async as doc">
<div class="container">


  <div class="articolo">

    <div class="immagine">
      <app-immagine [l]="1000"[h]="700" [imgPath]="doc.imgUrl"></app-immagine>
    </div>
    <div class="titolo-articolo">
      <h1>&nbsp;{{doc.titolo}}</h1>
      <div>
        <h2>Autore:&nbsp;{{doc.autore}}</h2>
      </div>
    </div>

    <div class="corpo-articolo">
      {{doc.corpo}}

    </div>
  </div>
</div>
</ng-container>
